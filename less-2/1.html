<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
 Начальные данные на момент выполнения:
   a === 1,
   b === 1,
   c === undefined
   d === undefined

1. Изначально переменная "с"=undefined.
2. Затем переменная "а" увеличивается на 1(++а это унарный оператор, префиксная
форма).
3. Затем записывается в "с" (1+1=2)
4. И на место "с" встаёт значение 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
    Начальные данные на момент выполнения:
   a === 2,
   b === 1,
   c === 2
   d === undefined

   1. Изначально переменная "d"=undefined.
   2. Затем к переменной "b" прибавим 1 и  будет 2(b++ это унарный оператор,
    постфиксная форма).
   3. Поэтому в переменную "c" присвоится значение переменной "b"=1.
   */
  d = b++;
  console.log(d); // 1

  /*
    Начальные данные на момент выполнения:
   a === 2,
   b === 2,
   c === 2
   d === 1

   1. Изначально переменная "c"=2.
   2. Затем переменная "с" (++а это
  унарный оператор, префиксная форма)увеличивается на 1 и =3.
  3. Далее  произойдет сложение "с"=2+3=5.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /* 
   Начальные данные на момент выполнения:
   a === 3,
   b === 2,
   c === 5
   d === 1

   1. К переменной "b" прибавится единица, так как стоит унарный оператор
   постфиксная форма "b"=2+1=3.
   2. К числу 2 прибавится значение переменной "b", 2+2=4

   */
  d = 2 + b++;
  console.log(d); // 4
   /*
   Начальные данные на момент выполнения:
   a === 3,
   b === 3,
   c === 5
   d === 4
   */

  console.log(a); // 3
  console.log(b); // 3
</script>
