<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

const sum1 = (10 + 10 + "10");  // "2010"
console.log(sum1);
/*
1. 10 складываем с 10, склеиваем с "10", получаем 2010. 
2. Оба числа одинакового типа "число".И мы складываем 10+10, получаем 20.
3. Далее 20+"10"-это разные типы данных.10-это число, а "10" это строка,
 произойдет конкатенация приклеивание"20" + "10".
4. С помощью console.log выводим строку "2010" в консоль.
*/
const sum2 = (10 + "10" + 10); // "101010"
console.log(sum2);
/*
1. 10 склеиваем  с "10", склеиваем с 10, получаем 101010.
2. 10 + "10"-это разные типы данных.10-это число , а "10" это строка,
 произойдет конкатенация приклеивание"10" + "10".
3."1010"+ 10-это разные типы данных."1010"-это строка , а 10 это число,
 произойдет конкатенация приклеивание"1010" + "10", получим "101010"
4. С помощью console.log выводим строку "101010" в консоль.
*/
const sum3 = (10 + 10 + +"10"); // 30
console.log(sum3);
/*
1. 10 складываем с 10, складываем с "10", получаем 30.
2. Оба числа одинакового типа 10+10 они прибавляются и получается 20.
3. Перед следующим сложением  унарный оператор +"10", который
превратит строку "10" в число 10. Затем 20+10=30
4. С помощью console.log выводим строку 30 в консоль.
*/
const cha4 = (10 / -""); // -Infinity
console.log(cha4);
/*
1. 10 делим на -"",получаем -Infinity.
2. Сдесь -"",сработает унарный оператор  который превратит пустую
строку "" в число -0.
3. 10 / -0, получаем -Infinity
4. С помощью console.log выводим строку -Infinity в консоль.
*/
const cha5 = (10 / +"2,5"); // NaN
console.log(cha5);
/*
1. 10 делим на +"2,5",получаем NaN. 
2. Сдесь сработает унарный оператор, который превратит  "2,5" в число,
но этого не произойдет из-за запятой,с которой JavaScript ничего сделать
не сможет.
3. 10 делим на NaN, получаем NaN
4. С помощью console.log выводим строку NaN в консоль.
*/
</script>
